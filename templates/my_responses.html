<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Responses</title>
</head>
<body>
    <h1>Ads I've Responded To</h1>
    {% if ads %}
        <ul>
            {% for ad in ads %}
            <li>{{ ad.id }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't responded to any ads yet.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
